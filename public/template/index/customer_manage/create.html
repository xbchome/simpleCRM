<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{include file="public/heads" /}}
    <title>添加客户</title>
    <style>
        .Label-data{
            margin: 8px;
            border: 1px solid #4288ce;
            padding: 5px;
            position: relative;
        }

        .Label-data a{
            color: red;
            /*position: relative;*/
            position: absolute;
            /*left: 21px;*/
            right: -18px;
            top:5px;
            display: block;
            width: 14px;
            height: 14px;
            z-index: 999;
        }
        .disp-m .layui-form-select{
            display: none;
        }
        .disp-m select {
            height: 40px;
        }
        .my-sss{
            height: 40px;
            width: 170px;
        }
    </style>
</head>
<body>
<div class="content-body" >
    <blockquote class="layui-elem-quote layui-text">
        添加客户
    </blockquote>
    <form class="layui-form" id="form-auth-add">
        {{:token()}}
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="tel" name="cm_name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"><span class="xin">*</span></div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户行业</label>
                <div class="layui-input-inline">
                    <input type="text" name="industry"  placeholder="客户行业" autocomplete="off" class="layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>-->
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公司名</label>
                <div class="layui-input-inline">
                    <input type="tel" name="company"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="男" checked="">
                    <input type="radio" name="sex" value="0" title="女">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"><span class="xin">*</span></div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户类型</label>
                <div class="layui-input-inline">
                    <input type="radio" name="type" value="0" title="法人" checked="">
                    <input type="radio" name="type" value="1" title="ss">
                </div>
            </div>
        </div>

        <div class="layui-form-item">

                <label class="layui-form-label">客户需求</label>
                <div class="layui-input-block">
                    <input type="tel" name="demand" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>-->
        </div>

        <!--<div class="layui-form-item my_plan" id="my_plan">-->
            <!--<div class="layui-inline">-->
                <!--<label class="layui-form-label"> 产品方案</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="tel" name="scheme[]"  autocomplete="off" class="layui-input">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="layui-inline">-->
                <!--<div class="layui-input-block">-->
                    <!--<button class="layui-btn  layui-btn-normal" onclick="return addPlan()">增加</button>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item my_plan">
            <!--<div class="layui-inline">-->
                <!--<label class="layui-form-label"> 产品方案</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="tel" name="scheme[]"  autocomplete="off" class="layui-input">-->
                <!--</div>-->
            <!--</div>-->
            <div style="display: inline" id="my-inline">
                <label class="layui-form-label"> 产品方案</label>


            </div>


            <div class="layui-inline my-sss">
                <div class="layui-input-block disp-m">
                    <select name="quiz" onchange="tableS('sss')" style="display: block;">
                        <option value="">请选择方案</option>
                        {{foreach $data as $vo }}

                        {{if condition="empty($vo['son'])==true"}}
                        <option value="{{$vo['id']}}" id="d-{{$vo['id']}}" data-txt="{{$vo['name']}}">{{$vo['name']}}</option>
                        {{else/ }}
                        <optgroup label="{{$vo['name']}}">
                        {{foreach $vo['son'] as $v }}
                            <option value="{{$v['id']}}" id="d-{{$v['id']}}" data-txt="{{$vo['name']}}:{{$v['name']}}">{{$v['name']}}</option>
                        {{/foreach}}
                        </optgroup>
                        {{/if}}
                        {{/foreach}}



                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">跟进情况</label>
                <div class="layui-input-inline">
                    <input type="tel" name="follow"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="describes" class="layui-textarea"></textarea>
            </div>
        </div>

        <br/>




        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 示例-970 -->

</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>



    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });


        //创建一个编辑器


        // 自定义规则
//        form.verify({
//            title: function(value){
//                if(value.length < 5){
//                    return '标题至少得5个字符啊';
//                }
//            }
//        });
        //监听提交
        form.on('submit(demo1)', function(data){

            var form = new FormData(document.getElementById("form-auth-add"));
            $.ajax({
                url:"{{:url('index/CustomerManage/save')}}",
                async:false,
                contentType:false,
                processData:false,
                data:form,
                dataType:"json",
                type:"POST",
                success: function (data) {
                    if(data.code===2000)
                    {
                        layer.alert('添加成功',{icon:6},function(){
                            window.location.reload();
                        });
                    }else
                    {
                        layer.msg(data.msg,{icon:5});
                    }
                },
                error:function() {

                }
            });
            return false;
        });


    });

    $('#test1').click(function(){
        $('input[name=image]').click();
    });


    function addPlan() {
        var html = '<div class="layui-form-item my_plan" id="my_plan">\n' +
            '            <div class="layui-inline">\n' +
            '                <label class="layui-form-label"> 产品方案</label>\n' +
            '                <div class="layui-input-inline">\n' +
            '                    <input type="tel" name="scheme[]" lay-verify="required" autocomplete="off" class="layui-input">\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-inline">\n' +
            '                <div class="layui-input-block">\n' +
            '                    <button class="layui-btn  layui-btn-normal" onclick="return delPlan(this)">删除</button>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '        </div>';
       $("#my_plan").after(html);
        return false;
    }

    function delPlan(obj) {
        $(obj).parent().parent().parent().remove();
        return false;
    }



</script>

</body>
</html>
