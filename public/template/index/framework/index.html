<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{include file="public/_head_index" /}}
    <title>Title</title>
</head>
<body>
<div class="content-body">
    <div>
        <button class="layui-btn layui-btn-lg layui-btn-normal"  onclick="Win10.openUrl('{{:url(\'index/Framework/create\')}}',
                 '<img class=\'icon\' src=\'__INDEX-STATIC__/img/icon/quanxian.png\'/>添加组织架构')">添加组织架构</button>
        <button class="layui-btn layui-btn-lg layui-btn-normal"  onclick="Win10.openUrl('{{:url(\'index/UserGroup/create\')}}',
                 '增加用户组')">增加用户组</button>
    </div>
    <div class="">
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col >
                <col>
                <col width="180">
            </colgroup>
            <thead>
            <tr>
                <th>id</th>
                <th>权限名称</th>
                <th>权限描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{foreach $fram_data as $value }}
            <tr>
                <td>{{$value['id']}}</td>
                <td>{{$value['title']}}</td>
                <td>{{$value['describes']}}</td>
                <td>
                    <button class="layui-btn" title="编辑" onclick="Win10.openUrl('{{:url(\'index/Framework/edit\',[\'id\'=>$value[\'id\']])}}',
                 '编辑组织架构')"><i class="layui-icon"></i></button>

                    <button class="layui-btn layui-btn-danger" onclick="deletes({{$value['id']}})" title="删除"><i class="layui-icon"></i></button>
                </td>
            </tr>
            {{/foreach}}
            </tbody>
        </table>
    </div>

</div>
<script>
    // 删除用户组
    function deletes(id)
    {
        layer.confirm('请确认操作',{but:['确定','取消']},function () {
            $.ajax({
                url:"{{:url('index/Framework/delete')}}",
                data:{id:id},
                dataType:"json",
                type:"POST",
                success:function (data) {
                    if(data.code===2000)
                    {
                        layer.alert('删除成功！',function (){
                            window.location.reload();
                        });
                    }else
                    {
                        layer.msg(data.msg,{icon:5});
                    }
                }
            });
        });
    }

</script>
</body>
</html>
